<app-admin-menu></app-admin-menu>
<div class="container">
    <h1>Edit a Loan Plan</h1>
    <br>
    <br>

    <div class="container1">
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="planid">Enter Loan Plan Id</label>
                <input type="number" class="form-control" [(ngModel)]="loanPlan.planId" name="loanplanid" required="required" [ngModelOptions]="{standalone: true}">
            </div>

            <div class="form-group">
                <label for="planName">Enter Plan Name:</label>
                <input type="text" class="form-control" [(ngModel)]="loanPlan.planName" id="planName" [ngModelOptions]="{standalone: true}">
            </div>

            <div class="form-group">
                <label for="loantypeid">Loan Type Id:</label>
                <input type="number" class="form-control" [(ngModel)]="loanPlan.loanTypeId" id="loantypeid" [ngModelOptions]="{standalone: true}">
            </div>

            <!-- <div class="form-group">
                <label for="loantype">Enter Loan Type:</label>
                <select name="loan-plan" class="btn btn-success">
                    <option value="personal">Personal</option>
                    <option value="home">Home</option>
                    <option value="vehicle">Vehicle</option>
                    <option value="medical">Medical</option>
                </select>
            </div> -->

            <div class="form-group">
                <label for="principalamount">Principal Amount:</label>
                <input type="number" class="form-control" [(ngModel)]="loanPlan.principalAmount" id="principalamount" [ngModelOptions]="{standalone: true}">
            </div>

            <div class="form-group">
                <label for="tenure">Tenure will be</label><br>
                <input type="number" class="form-control" [(ngModel)]="loanPlan.tenure" [ngModelOptions]="{standalone: true}">
            </div>

            <div class="form-group">
                <label for="interestrate">Enter Interest Rate</label>
                <input type="number" class="form-control" [(ngModel)]="loanPlan.interestRate" id="interestrate" [ngModelOptions]="{standalone: true}">
            </div>

            <div class="form-group">
                <label for="interestamount">Enter Interest Amount</label>
                <input type="number" class="form-control" [(ngModel)]="loanPlan.interestAmount" id="interestamount" [ngModelOptions]="{standalone: true}">
            </div>

            <div class="form-group">
                <label for="totalpayable">Enter TotalPayable:</label>
                <input type="number" class="form-control" [(ngModel)]="loanPlan.totalPayable" id="totalpayable" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="form-group">
                <label for="emi">Enter Emi:</label>
                <input type="number" class="form-control" [(ngModel)]="loanPlan.emi" id="emi" [ngModelOptions]="{standalone: true}">
            </div>

            <div class="form-group">
                <label for="planValidaity">Plan Validity:</label>
                <input type="datetime-local" class="form-control" [(ngModel)]="loanPlan.planValidity" id="planValidaity" [ngModelOptions]="{standalone: true}">
            </div>

            <div class="form-group">
                <label for="planAddedOn">Plan Added On:</label>
                <input type="date" class="form-control" [(ngModel)]="loanPlan.planAddedOn" id="planAddedOn" [ngModelOptions]="{standalone: true}">
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-success form-control">Update</button>
            </div>
        </form>

            <h2>Acknowledgement</h2>
            <p>Loan Type: {{loanType}}</p>
            <p>Tenure: {{tenure}} years</p>
            <p>Interest Rate: {{interestRate}}%</p>

            <p>Total Payable: {{calculateTotalPayable()}}</p>
            <p>EMI Amount: {{calculateEMIAmount()}}</p>
          </div> -->
    </div>
</div>
