<app-menu></app-menu>
<div class="col-md-5 offset-md-3">
    <h3>Pay EMI </h3>
    <form  (ngSubmit) = "onSubmit()">
        <div class="form-group">
            <label> Customer Id </label>
            <input type="number" class="form-control" id="customerId" required
            [(ngModel)] = "emipayments.customerid" name="customerId">
            
        </div>    
        <div class="form-group">
            <label> Loan Plan Id </label>
            <input type="number" class="form-control" id="loanPlanId"
            [(ngModel)] = "emipayments.loanplanid" name="loanPlanId">
        </div>
        <button class="btn btn-success" type="submit">Submit</button>
    </form>
    </div>
