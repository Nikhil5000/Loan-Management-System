<app-menu></app-menu>
<div class="col-md-5 offset-md-3">
    <h3>View EMI Plan</h3>
    <form (ngSubmit) = "onSubmit()">
        <div class="form-group">
            <label> Customer Id </label>
            <input type="number" class="form-control" id="customerId"
            [(ngModel)] = "customer.customerid" name="customerId">
    
        </div>
        <div class="form-group">
            <label> Loan Plan Id </label>
            <input type="number" class="form-control" id="loanPlanId"
            [(ngModel)] = "customer.loanplanid" name="loanPlanId">
        </div>
        <div class="text-center">
        <button class="btn btn-success" (click)="onSubmit()" type="submit">Submit</button>
        </div>
    </form>
    </div>
