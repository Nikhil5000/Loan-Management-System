<app-admin-menu></app-admin-menu>
<div class="col-md-5 offset-md-3" id="container">
    <h3> Create new EMI Plan</h3>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label> Customer Id </label>
            <input type="number" class="form-control" id="customerId" [(ngModel)]="customer.customerid"
                name="customerId">

        </div>
        <div class="form-group">
            <label> Loan Plan Id </label>
            <input type="number" class="form-control" id="loanPlanId" [(ngModel)]="customer.loanplanid"
                name="loanPlanId">

        </div>
        <div class="form-group">
            <label> EMI Amount </label>
            <input type="number" class="form-control" id="emiAmount" [(ngModel)]="customer.emiamount" name="emiAmount">

        </div>
        <div class="form-group">
            <label> EMI Start Date </label>
            <input type="date" class="form-control" id="startDate" [(ngModel)]="customer.emistartdate" name="startDate">

        </div>
        <div class="form-group">
            <label> Number Of EMIs </label>
            <input type="number" class="form-control" id="numberOfEMIs" [(ngModel)]="customer.numberofemis"
                name="numberOfEMIs">

        </div>
        <div class="form-group">
            <label> Customer Name </label>
            <input type="text" class="form-control" id="customerName" [(ngModel)]="customer.customername"
                name="customerName">

        </div>

        <div class="form-group">
            <label> Customer Phone </label>
            <input type="text" class="form-control" id="customerPhone" [(ngModel)]="customer.customerphone"
                name="customerName">

        </div>

        <div class="form-group">
            <label> Customer Address</label>
            <input type="text" class="form-control" id="customerAddress" [(ngModel)]="customer.customeraddress"
                name="customerName">

        </div>


        <div class="form-group">
            <label> Customer PAN </label>
            <input type="text" class="form-control" id="CustomerPAN" [(ngModel)]="customer.customerpan"
                name="CustomerPAN">

        </div>
        <div class="form-group">
            <label for="emistatus">Status</label>
            &nbsp;&nbsp;
            <select name="emistatus" [(ngModel)]="customer.emistatus">
                <option value="OnGoing">OnGoing</option>
            </select>
        </div>
        <div class="form-group">
            <button class="btn btn-success form-control" type="submit">Submit</button>
        </div>
    </form>
</div>
