<div class="col-md-6 offset-md-3" >
        <h3>Admin Login</h3>
        <div class="alert alert-warning" *ngIf="invalidLogin">{{errorMessage}}</div>
        <form>
            User Name : <input type="text" class="form-control" name="username" [(ngModel)]="username">
            Password : <input type="password" class="form-control" name="password" [(ngModel)]="password"><br>
            <div>
            <!-- <button type="submit" class="btn btn-success">Login</button> -->
            <button (click)="handleLogin()" class="btn btn-success form-control">Login</button>
            </div>
        </form>
    </div>
